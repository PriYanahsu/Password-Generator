<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pass.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"/>
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputbox">
            <input type="text" class="passBox" id="passbox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" bame="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" bame="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers  (0-9Symbols)</label>
            <input type="checkbox" bame="numbers" id="numbers">
        </div>
        <div class="row">
            <label for="Symbols">Include Symbols (@$)</label>
            <input type="checkbox" bame="Symbols" id="Symbols">
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    
    <script src="pass.js"></script>
</body>
</html>
